version: "3.9"

services:

  backend:
    image: rwaj:latest
    container_name: rwaj_backend
    command: uvicorn src.app:app --ws=websockets --host 0.0.0.0 --port 8000 --log-level info
    ports:
      - "8000:8000"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    networks:
      - appnet
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: rwaj_db
    environment:
      POSTGRES_USER: zakaa_user
      POSTGRES_PASSWORD: zakaa_pass
      POSTGRES_DB: rwaj_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - appnet

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    volumes:
      - redis_data:/data
    deploy:
      replicas: 1
    networks:
      - appnet

networks:
  appnet:
    driver: overlay

volumes:
  postgres_data:
  redis_data:
